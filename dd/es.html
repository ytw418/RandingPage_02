<link rel="StyleSheet" href="/{{$template}}/inc/style_css.css " type="text/css">
<script language="javascript" src="/cjs/formmail.js?com_formmail_id={{$com_formmail.code}}&template={{$template}}">
</script>


<table border='0' cellspacing='0' cellpadding='0' width='{{$com_formmail.table_size}}'
    bgcolor='{{$com_formmail.table_bgcolor}}'>
    <form name='com_formmail' method='post' action='{{$com_formmail.path}}?{{$com_formmail.query}}'
        enctype='multipart/form-data'>
              <tr>
            <td>
                <input type="text" class="formmail_border" id="name" name="name" maxlength="100" size="50" value="">
                <input type="text" class="formmail_border" id="num" name="mobile_no1" size="11" maxlength="11" value="">
                <input type="text" class="formmail_border" id="email" name="receiver_email" size="67" value="">
                <textarea class="formmail_textarea_style" id="main" cols="66" name="description"></textarea>
                <input type="checkbox" value="on" name="com_formmail_check_safe" id="check">
                <textarea type="text" class="formmail_border" id="checkmain" value=""><올맵> 은(는) 
다음의 목적을 위하여 개인정보를 처리하고 있으며, 
다음의 목적 이외의 용도로는 이용하지 않습니다.
1. 개인정보의 수집 및 이용 목적 
- 가맹 관련 문의 확인 및 답변을 위한 연락통지, 
처리결과 통보 등을 목적으로 개인정보를 처리합니다.
2. 처리하는 개인정보 항목
- 필수항목 : 이름, 연락처, 이메일

3. 개인정보의 처리 및 보유 기간
- 법령에 따른 개인정보 보유.이용기간 또는 정보주체로부터 
개인정보를 수집 시에 동의 받은 개인정보 보유, 이용기간 내에서
개인정보를 처리, 보유합니다.
- 개인정보의 보유 기간은 5년입니다.
</textarea>
                <div id="go" align='center'>
                    <a href="#" onclick="com_formmail_formCheck(); return false;"><img class="gogo"
                            src='./img/img2/moom1/07.png' alt=""></a>
                </div>
            </td>
        </tr>
    </form>
</table>
