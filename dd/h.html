<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
    
      .swiper-container {
        width: 90vw;
        top: 10vw;
      }

      .swiper-slide {
          width: 90vw;
          height: 30vw;
      
        background: #fff;
          
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
      }
      
      

    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="" alt="">asd</div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        <div class="swiper-slide"><img src="../img2/01/001.png" alt=""></div>
        
  
      </div>
      <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        }
     
      });
    </script>
  </body>
</html>
